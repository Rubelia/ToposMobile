apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.laptrinhmobile.toposmobile"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':ksoap2-android-assembly-2.6.0-jar-with-dependencies')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    compile file ('libary/ksoap2-android-assembly-2.6.0-jar-with-dependencies.jar')
    compile project(':zxing-2.1')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile project(':itextpdf-5.5.3')
}
